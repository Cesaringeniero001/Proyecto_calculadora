<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>mi calculadora</title> 
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head> 
<body> 
    <h1>Mi Calculadora</h1> 
    <div class="output">
        <input type="text" id="display" placeholder="0" disabled> 
    </div>
    
    <br> 
    <div class="teclado" id="teclado">
        <button onclick="clearDisplay()">C</button> <!-- Limpia la pantalla --> 
        <button onclick="appendToDisplay(7)">7</button> <!-- Agrega el número 7 al display --> 
        <button onclick="appendToDisplay(8)">8</button> <!-- Agrega el número 8 al display --> 
        <button onclick="appendToDisplay(9)">9</button> <!-- Agrega el número 9 al display --> 
        <button onclick="appendToDisplay('+')">+</button> <!-- Agrega el operador de suma al display --> 
        
    
        <button onclick="appendToDisplay(4)">4</button> 
        <button onclick="appendToDisplay(5)">5</button> 
        <button onclick="appendToDisplay(6)">6</button> 
        <button onclick="appendToDisplay('-')">-</button> 
        
    
        <button onclick="appendToDisplay(1)">1</button> 
        <button onclick="appendToDisplay(2)">2</button> 
        <button onclick="appendToDisplay(3)">3</button> 
        <button onclick="appendToDisplay('*')">*</button> <!-- Agrega el operador de multiplicación al display --> 
        
    
        <button onclick="appendToDisplay(0)">0</button> 
        <button onclick="appendToDisplay('/')">/</button> <!-- Agrega el operador de división al display -->
        <button onclick="calculateResult()">=</button> <!-- Calcula el resultado de la expresión en el display --> 
         
    </div>
    
</body> 
<script> 
    let currentInput =''; 
    let display = document.getElementById ('display') 
 
    function appendToDisplay (value) 
    { 
        currentInput += value;  
        display.value = currentInput; 
    } 
 
    function clearDisplay () 
    { 
        currentInput = '';  
        display.value = ''; 
    } 
    // Funcion  para calcular el resultado de la exprecion ingresada por el usuario  
    function calculateResult (){ 
        try { 
            const result = eval(currentInput);// Evalua el resultado de la expresion y guarda el resultado  
            display.value = result; // Muestra el resultado en el display 
            currentInput = result.toString(); // Convierte el resultado en una CADENA  y lo almacena  
 
        } catch (error) { 
            display.value =' error'; // En caso del que el usuario haga alguna operacion erronea muestra un error en el display  
        } 
             
    } 
 
</script> 
</html>
